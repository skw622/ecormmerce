{% extends 'main/base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}


    <div class="container" style="margin:auto;margin-top:6%">
            <div class="col-md-12 col-sm-12">
                <!-- BEGIN PORTLET-->
                <div class="portlet light ">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="icon-bubble font-red-sunglo"></i>
                            <span class="caption-subject font-red-sunglo bold uppercase">Create Ticket</span>
                        </div>
                    </div>
                    <div class="portlet-body" id="chats">
                        <form method="post" action='{% url "support:customer_post_ticket" %}'>
                            {% csrf_token %}
                            <div class="chat-form">
                                <div class="input-cont">
                                    <label>Subject Title: </label>
                                    <input class="form-control" type="text" placeholder="Type a Subject Title here..." name="sub_title" />
                                    <label>Subject Description: </label>
                                    <textarea class="form-control" placeholder="Type a Subject content here..." name="sub_description" /></textarea>
                                </div>
                                <div style="clear: both;"></div>
                                <div class="text-right" style="padding-right: 40px; margin-top: 20px;">
                                    <button type="submit" class="btn blue icn-only" style="padding-left: 40px; padding-right: 40px;" >
                                        <i class="fa fa-check icon-white"></i>
                                    </button>
                                    <a href="{% url 'support:customer_ticket_list' %}" class="btn red icn-only" style="padding-left: 40px; padding-right: 40px;" >
                                        <i class="fa fa-times"></i>
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- END PORTLET-->
            </div>
    </div>

{% endblock %}
<script src="{% static 'main/admin/pages/scripts/index.js' %}" type="text/javascript"></script>
